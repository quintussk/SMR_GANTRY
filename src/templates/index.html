<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantry Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
        }

        .tabs {
            margin: 20px 0;
        }

        .tab-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #1f4f66;
            color: #1f4f66;
            background: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .tab-button:hover {
            background-color: #1f4f66;
            color: #fff;
        }

        .tab-content {
            display: none;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .active {
            display: block;
        }

        .move-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background-color: #f8f9fa;
        }

        .center-circle {
            width: 60px;
            height: 60px;
            background-color: #1f4f66;
            border-radius: 50%; /* Converts the square into a circle */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .move-button {
            width: 50px;
            height: 50px;
            background-color: #1f4f66;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
        }

        .move-button:hover {
            background-color: #14536a;
        }

        /* Richtingposities */
        .up {
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .down {
            bottom: 10%;
            left: 50%;
            transform: translate(-50%, 50%);
        }

        .left {
            top: 50%;
            left: 10%;
            transform: translate(-50%, -50%);
        }

        .right {
            top: 50%;
            right: 10%;
            transform: translate(50%, -50%);
        }

        /* Schuine richtingen */
        .up-left {
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%);
        }

        .up-right {
            top: 30%;
            right: 30%;
            transform: translate(50%, -50%);
        }

        .down-left {
            bottom: 30%;
            left: 30%;
            transform: translate(-50%, 50%);
        }

        .down-right {
            bottom: 30%;
            right: 30%;
            transform: translate(50%, 50%);
        }
    </style>
</head>
<body>
    <h1><b>Gantry</b> Scanner</h1>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab-button" onclick="openTab(event, 'tab1')">Home</button>
        <button class="tab-button" onclick="openTab(event, 'tab2')">Live camera feed</button>
        <button class="tab-button" onclick="openTab(event, 'move')">Move</button>
        <button class="tab-button" onclick="openTab(event, 'tab4')">Tab 4</button>
    </div>

    <!-- Tab Content -->
    <div id="tab1" class="tab-content active">Content for Tab 1</div>

    <div id="tab2" class="tab-content">
        <p>Live camera feed</p>
    </div>

    <!-- Move Tab -->
    <div id="move" class="tab-content">
        <div class="move-container">
            <!-- Middelpunt cirkel -->
            <div class="center-circle"></div>

            <!-- Pijlen -->
            <button class="move-button up" onclick="move('up')">↑</button>
            <button class="move-button down" onclick="move('down')">↓</button>
            <button class="move-button left" onclick="move('left')">←</button>
            <button class="move-button right" onclick="move('right')">→</button>
            
            <!-- Schuine pijlen -->
            <button class="move-button up-left" onclick="move('up-left')">↖</button>
            <button class="move-button up-right" onclick="move('up-right')">↗</button>
            <button class="move-button down-left" onclick="move('down-left')">↙</button>
            <button class="move-button down-right" onclick="move('down-right')">↘</button>
        </div>
    </div>

    <div id="tab4" class="tab-content">Content for Tab 4</div>

    <script>
        function openTab(evt, tabName) {
            const tabContent = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContent.length; i++) {
                tabContent[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
        }

        function move(direction) {
            console.log(`Moving ${direction}`);
            // Voeg hier de functionaliteit voor beweging toe
        }
    </script>
</body>
</html>
